<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>The Tactical Chef</title>
    <meta content="Catering for small groups in Western Mass" name="description" />

    <!-- Social media and device settings -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="TODO.jpg" />
    <meta content="The Tactical Chef" property="og:title" />
    <meta content="Catering for small groups in Western Mass" property="og:description" />

    <!-- Favicon -->
    <link rel="icon" href="/images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="navbar">
        <div class="navbar-logo">
            <img src="images/home/logo-wide-white.png" alt="The Tactical Chef Logo">
        </div>
        <nav class="navbar-menu">
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#menu">MENU</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>

        <div class="navbar-hamburger">
            <i class="fas fa-bars"></i>
        </div>

    </header>

    <div id="landing-image">
        <img class="hero-title" src="images/home/landing-title.png" alt="The Tactical Chef Title">
        <img src="images/home/landing-image.jpg" alt="Full screen landing page image">
        <i id="landing-arrow" class="fas fa-chevron-down" aria-hidden="true"></i>
    </div>

</body>

<script>
    const hamburger = document.querySelector('.navbar-hamburger i');
    const menu = document.querySelector('.navbar-menu');

    document.querySelector('.navbar-hamburger').addEventListener('click', () => {
        menu.classList.toggle('active');

        // Toggle the icon between bars and X
        if (hamburger.classList.contains('fa-bars')) {
            hamburger.classList.remove('fa-bars');
            hamburger.classList.add('fa-xmark'); // Font Awesome close icon
        } else {
            hamburger.classList.remove('fa-xmark');
            hamburger.classList.add('fa-bars');
        }
    });
</script>

</html>
